<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo-list</title><script defer="defer" src="main.js"></script></head><body><div class="container"><nav><div class="profile"><img src="cb27551e590bcafb1f55.svg" alt="Account"><p>Welcome !</p></div><div class="tasks"><button class="new-task"><img src="62df8ca61a21a2a53d1a.svg" alt="plus sign green"><p>New Task</p></button><div class="sort-options"><button class="due-date"><img src="80fcb58880b16ac056a2.svg" alt="Calendar sort"><p>Sort by Due date</p></button> <button class="status"><img src="5d47af3f20a07f8555e4.svg" alt="checked sort"><p>Sort by Status</p></button> <button class="priority"><img src="f417617ea61506525e37.svg" alt="sort priority"><p>Sort by Priority</p></button></div></div><div class="projects"><button class="new-project"><img src="5d7e9c2d8a25adc6ae1b.svg" alt="plus project"><p>New Project</p></button><div class="projects-list"></div></div></nav><section></section></div><dialog class="task-dialog"><h2>Create a Task</h2><form><div class="form-container"><label for="task-name">Task Name<input id="task-name" placeholder="ex : Finish todolist app" required></label> <label for="task-description">Description <textarea name="description" id="task-description" placeholder="ex : fixing various bugs and add various features"></textarea></label><div class="little-inputs"><label for="due-date">Due Date <input type="date" id="due-date" required></label> <label for="priority">Priority <select name="priorities" id="priority"><option value="0">Low</option><option value="1">Medium</option><option value="2">High</option></select></label></div><label for="project-select">Add to Project <select name="projects" id="project-select"></select></label></div><div class="button-container"><button class="close" value="cancel">Cancel</button> <button class="create" type="submit">Create Task</button></div></form></dialog><dialog class="project-dialog"><h2>Create a Project</h2><form><div class="form-container"><label for="project-name">Project Name<input id="project-name" placeholder="ex : get to work" required></label></div><div class="button-container"><button class="close" value="cancel">Cancel</button> <button type="submit" class="create" value="default">Create Project</button></div></form></dialog><dialog class="task-info-dialog"><h2></h2><form><p class="static-title">Description</p><p class="static-content description"></p><p class="static-title">Due-Date</p><p class="static-content due-date"></p><div class="form-container"><label for="priority">Change Priority <select name="priorities" id="priority"><option value="0">Low</option><option value="1">Medium</option><option value="2" selected="selected">High</option></select></label> <label for="project-select">Change Project <select name="projects" id="project-select"></select></label></div><p class="status"></p><div class="button-container"><button class="close" value="cancel">Cancel</button> <button type="submit" class="create" value="default">Save Changes</button></div></form></dialog></body></html>
